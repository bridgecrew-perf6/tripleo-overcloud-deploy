- name: Controller
  count: 2
  defaults:
    networks:
    - network: ctlplane
      subnet: ctlplane-subnet
      vif: true
    - network: internal_api
      subnet: internal_api_subnet
    - network: external
      subnet: external_subnet
    network_config:
      template: ~/tripleo-overcloud-deploy/nic-config/multiple_nics_ctl.j2
      networks_skip_config:
      - DataVlan
      - Tenant
      default_route_network:
      - external
  instances:
    - hostname: oc-ctl-0
      name: ovirt-controller-0
    - hostname: oc-ctl-1
      name: ovirt-controller-1

- name: Compute
  count: 2
  defaults:
    networks:
    - network: ctlplane
      subnet: ctlplane-subnet
      vif: true
    - network: internal_api
      subnet: internal_api_subnet
    - network: tenant
      subnet: tenant_subnet
    - network: data_vlan
      subnet: data_vlan_subnet
    network_config:
      template: ~/tripleo-overcloud-deploy/nic-config/multiple_nics_comp.j2
      networks_skip_config:
      - External
  instances:
    - hostname: oc-comp-0
      name: ovirt-compute-0
    - hostname: oc-comp-1
      name: ovirt-compute-1

- name: CephMon
  count: 3
  defaults:
    networks:
    - network: ctlplane
      subnet: ctlplane-subnet
      vif: true
    - network: storage
      subnet: storage_subnet
    network_config:
      template: ~/tripleo-overcloud-deploy/nic-config/multiple_nics_ceph.j2
      networks_skip_config:
      - InternalApi
      - Tenant
      - DataVlan
      - External
  instances:
    - hostname: oc-mon-0
      name: ovirt-ceph-mon-0
    - hostname: oc-mon-1
      name: ovirt-ceph-mon-1
    - hostname: oc-mon-2
      name: ovirt-ceph-mon-2

