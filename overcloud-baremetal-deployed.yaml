parameter_defaults:
  ComputeCount: 1
  ComputeHostnameFormat: '%stackname%-novacompute-%index%'
  ControllerCount: 1
  ControllerHostnameFormat: '%stackname%-controller-%index%'
  DeployedServerPortMap:
    oc-comp-0-ctlplane:
      fixed_ips:
      - ip_address: 172.22.43.32
    oc-ctl-0-ctlplane:
      fixed_ips:
      - ip_address: 172.22.43.30
  HostnameMap:
    overcloud-controller-0: oc-ctl-0
    overcloud-novacompute-0: oc-comp-0
  NodePortMap:
    oc-comp-0:
      ctlplane:
        ip_address: 172.22.43.32
        ip_address_uri: 172.22.43.32
        ip_subnet: 172.22.43.32/24
      data_vlan:
        ip_address: 172.22.45.31
        ip_address_uri: 172.22.45.31
        ip_subnet: 172.22.45.31/24
      internal_api:
        ip_address: 172.22.41.116
        ip_address_uri: 172.22.41.116
        ip_subnet: 172.22.41.116/24
      tenant:
        ip_address: 172.22.44.125
        ip_address_uri: 172.22.44.125
        ip_subnet: 172.22.44.125/24
    oc-ctl-0:
      ctlplane:
        ip_address: 172.22.43.30
        ip_address_uri: 172.22.43.30
        ip_subnet: 172.22.43.30/24
      external:
        ip_address: 172.22.40.250
        ip_address_uri: 172.22.40.250
        ip_subnet: 172.22.40.250/24
      internal_api:
        ip_address: 172.22.41.29
        ip_address_uri: 172.22.41.29
        ip_subnet: 172.22.41.29/24
resource_registry:
  OS::TripleO::Compute::Ports::DataVlanPort: /usr/share/openstack-tripleo-heat-templates/network/ports/deployed_data_vlan.yaml
  OS::TripleO::Compute::Ports::InternalApiPort: /usr/share/openstack-tripleo-heat-templates/network/ports/deployed_internal_api.yaml
  OS::TripleO::Compute::Ports::TenantPort: /usr/share/openstack-tripleo-heat-templates/network/ports/deployed_tenant.yaml
  OS::TripleO::Controller::Ports::ExternalPort: /usr/share/openstack-tripleo-heat-templates/network/ports/deployed_external.yaml
  OS::TripleO::Controller::Ports::InternalApiPort: /usr/share/openstack-tripleo-heat-templates/network/ports/deployed_internal_api.yaml
  OS::TripleO::DeployedServer::ControlPlanePort: /usr/share/openstack-tripleo-heat-templates/deployed-server/deployed-neutron-port.yaml
