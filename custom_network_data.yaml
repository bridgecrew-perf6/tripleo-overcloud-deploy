- name: InternalApi
  name_lower: internal_api
  vip: true
  mtu: 1500
  subnets:
    internal_api_subnet:
      ip_subnet: 172.22.41.0/24
      allocation_pools:
        - start: 172.22.41.4
          end: 172.22.41.250
      vlan: 41
- name: Tenant
  vip: false  # Tenant network does not use VIPs
  mtu: 1500
  name_lower: tenant
  subnets:
    tenant_subnet:
      ip_subnet: 172.22.44.0/24
      allocation_pools:
        - start: 172.22.44.4
          end: 172.22.44.250
      vlan: 44
- name: DataVlan
  vip: false  # Tenant network does not use VIPs
  mtu: 1500
  name_lower: data_vlan
  subnets:
    data_vlan_subnet:
      ip_subnet: 172.22.45.0/24
      allocation_pools:
        - start: 172.22.45.4
          end: 172.22.45.250
      vlan: 45
- name: External
  name_lower: external
  vip: true
  mtu: 1500
  subnets:
    external_subnet:
      ip_subnet: 172.22.40.0/24
      allocation_pools:
        - start: 172.22.40.240
          end: 172.22.40.250
      gateway_ip: 172.22.40.1
      vlan: 40
